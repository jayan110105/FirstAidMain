{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container p-4">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3"><input type="text" name="username" placeholder="Username" class="form-control" required></div>
        <div class="mb-3"><input type="password" name="password" placeholder="Password" class="form-control" required></div>
        <div class="mb-3"><input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required></div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br><p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
